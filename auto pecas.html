        function renderRows(items) {
            const body = document.getElementById('tableBody');
            body.innerHTML = items.map(i => `
                <tr>
                    <td class="font-bold text-orange-500">${i[0]}</td>
                    <td>${i[1]}</td>
                    <td class="font-mono text-[10px] text-zinc-300 font-bold">${i[2]}</td>
                    <td>${i[3]}</td>
                </tr>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = autopeças.filter(row => row.join(' ').toLowerCase().includes(term));
            renderRows(filtered);
        });

        renderRows(autopeças);
    </script>
