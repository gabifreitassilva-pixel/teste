<script>
        // --- CONFIGURAÇÃO INICIAL ---
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        const MONTHS = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];

        // --- UTILITÁRIOS ---
        function formatCNPJ(value) {
            if (!value) return "";
            return value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
        }

        function formatMoney(value) {
            if (!value) return "0,00";
            return value.replace('.', ',');
        }

        // --- NAVEGAÇÃO ---
        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            const target = document.getElementById(tabId);
            if(target) target.classList.add('active'); 
            if(el) el.classList.add('active');
            if(tabId === 'xml-history-panel') renderXMLHistory();
            if(tabId === 'pgdas-history-panel') renderPGDASHistory();
        }

        // --- GERENCIAMENTO DE DADOS ---
        function clearData(type) {
            if(!confirm("Tem certeza que deseja apagar TODOS os dados deste histórico?")) return;
            if(type === 'xml') localStorage.removeItem('xml_audit_history_v2');
            if(type === 'pgdas') localStorage.removeItem('pgdas_pdf_audit');
            location.reload();
        }

        function deleteItem(type, index) {
            if(!confirm("Deseja excluir este registro?")) return;
            const key = type === 'xml' ? 'xml_audit_history_v2' : 'pgdas_pdf_audit';
            let data = JSON.parse(localStorage.getItem(key)) || [];
            data.splice(index, 1);
            localStorage.setItem(key, JSON.stringify(data));
            if(type === 'xml') renderXMLHistory();
            else renderPGDASHistory();
        }

        // --- LÓGICA XML (NÚCLEO CORRIGIDO V12.2) ---
        let xmlRawFiles = []; // Buffer de textos XML

        async function handleXMLFiles(files) {
            xmlRawFiles = []; // Reseta buffer atual
            document.getElementById('btn-run-xml').innerText = "Carregando...";
            
            for (let file of files) {
                // Se for ZIP
                if (file.name.toLowerCase().endsWith('.zip')) {
                    try {
                        const zip = await JSZip.loadAsync(file);
                        // Varre todos os arquivos dentro do ZIP (mesmo em subpastas)
                        const promises = [];
                        zip.forEach((relativePath, zipEntry) => {
                            if (zipEntry.name.toLowerCase().endsWith('.xml')) {
                                promises.push(zipEntry.async("text"));
                            }
                        });
                        const results = await Promise.all(promises);
                        xmlRawFiles.push(...results);
                    } catch(e) { console.error("Erro ao abrir ZIP", e); }
                } 
                // Se for XML solto
                else if (file.name.toLowerCase().endsWith('.xml')) {
                    xmlRawFiles.push(await file.text()); 
                }
            }
            
            document.getElementById('label-xml').innerText = `${xmlRawFiles.length} XMLs Prontos`;
            document.getElementById('btn-run-xml').disabled = false;
            document.getElementById('btn-run-xml').innerText = "Processar XMLs";
        }

        function processarXML() {
            if(xmlRawFiles.length === 0) return alert("Nenhum arquivo XML válido encontrado!");
            
            document.getElementById('btn-run-xml').innerText = "Processando...";
            
            // Recupera histórico ou inicia vazio
            let history = JSON.parse(localStorage.getItem('xml_audit_history_v2')) || [];
            
            // Objeto temporário para agrupar: Chave = CNPJ_ANO_MES
            const tempGroups = {}; 
            const parser = new DOMParser();

            xmlRawFiles.forEach(text => {
                try {
                    const xml = parser.parseFromString(text, "text/xml");
                    
                    // 1. Tenta pegar a tag de Emissão (Suporte v3.10 e v4.0)
                    const ide = xml.getElementsByTagName("ide")[0];
                    if (!ide) return; // XML inválido ou de evento

                    let rawDate = ide.getElementsByTagName("dhEmi")[0]?.textContent; // v4.0
                    if (!rawDate) rawDate = ide.getElementsByTagName("dEmi")[0]?.textContent; // v3.10
                    if (!rawDate) return; // Sem data, pula

                    // Tratamento de Data seguro
                    const dateObj = new Date(rawDate);
                    if (isNaN(dateObj.getTime())) return; // Data inválida

                    const dia = String(dateObj.getDate()).padStart(2, '0');
                    const mes = String(dateObj.getMonth() + 1).padStart(2, '0');
                    const ano = dateObj.getFullYear();
                    const refLabel = `${MONTHS[parseInt(mes)-1]}/${ano}`; // Ex: JANEIRO/2024

                    // 2. Identificação da Empresa
                    const emit = xml.getElementsByTagName("emit")[0];
                    const emitNome = emit.getElementsByTagName("xNome")[0]?.textContent || "DESCONHECIDO";
                    const emitCNPJ = emit.getElementsByTagName("CNPJ")[0]?.textContent || "00000000000000";
                    
                    // CHAVE DE AGRUPAMENTO
                    const groupKey = `${emitCNPJ}_${ano}_${mes}`;

                    // Inicializa o grupo se não existir
                    if (!tempGroups[groupKey]) {
                        tempGroups[groupKey] = {
                            key: groupKey,
                            empresa: emitNome,
                            cnpj: emitCNPJ,
                            ref: refLabel,
                            itens: [] 
                        };
                    }

                    // 3. Extração dos Itens
                    const nNF = ide.getElementsByTagName("nNF")[0]?.textContent;
                    const dets = Array.from(xml.getElementsByTagName("det"));

                    dets.forEach((det, idx) => {
                        const prod = det.getElementsByTagName("prod")[0];
                        const imposto = det.getElementsByTagName("imposto")[0];

                        // Logica para extrair CST e CSOSN
                        let cstPis = "", cstCofins = "", csosn = "", cstIcms = "";

                        if (imposto) {
                            // PIS
                            const pis = imposto.getElementsByTagName("PIS")[0];
                            if(pis) cstPis = pis.getElementsByTagName("CST")[0]?.textContent || "";

                            // COFINS
                            const cofins = imposto.getElementsByTagName("COFINS")[0];
                            if(cofins) cstCofins = cofins.getElementsByTagName("CST")[0]?.textContent || "";

                            // ICMS / CSOSN
                            const icms = imposto.getElementsByTagName("ICMS")[0];
                            if(icms) {
                                // Tenta achar CSOSN (Simples Nacional)
                                csosn = icms.getElementsByTagName("CSOSN")[0]?.textContent || "";
                                // Tenta achar CST (Regime Normal)
                                cstIcms = icms.getElementsByTagName("CST")[0]?.textContent || "";
                            }
                        }

                        tempGroups[groupKey].itens.push({
                            emitNome: emitNome,
                            emitCNPJ: formatCNPJ(emitCNPJ),
                            dataEmissao: `${dia}/${mes}/${ano}`,
                            nNF: nNF,
                            codProd: prod.getElementsByTagName("cProd")[0]?.textContent,
                            xProd: prod.getElementsByTagName("xProd")[0]?.textContent,
                            ncm: prod.getElementsByTagName("NCM")[0]?.textContent,
                            cfop: prod.getElementsByTagName("CFOP")[0]?.textContent,
                            uCom: prod.getElementsByTagName("uCom")[0]?.textContent,
                            qCom: formatMoney(prod.getElementsByTagName("qCom")[0]?.textContent),
                            vUnCom: formatMoney(prod.getElementsByTagName("vUnCom")[0]?.textContent),
                            vProd: formatMoney(prod.getElementsByTagName("vProd")[0]?.textContent),
                            cstPis: cstPis,
                            cstCofins: cstCofins,
                            csosn: csosn || cstIcms // Se não tiver CSOSN, usa CST do ICMS
                        });
                    });

                } catch (err) {
                    console.error("Erro ao ler XML individual", err);
                }
            });

            // Converte grupos em array e salva no histórico
            // Se já existe essa referência, substitui. Se não, adiciona.
            Object.values(tempGroups).forEach(newGroup => {
                const index = history.findIndex(h => h.key === newGroup.key);
                if (index >= 0) {
                    history[index] = newGroup; // Atualiza existente
                } else {
                    history.push(newGroup); // Novo
                }
            });

            localStorage.setItem('xml_audit_history_v2', JSON.stringify(history));
            
            document.getElementById('btn-run-xml').innerText = "Concluído!";
            setTimeout(() => document.getElementById('btn-run-xml').innerText = "Processar XMLs", 2000);
            
            renderXMLHistory();
        }

        function downloadExcel(index) {
            const h = JSON.parse(localStorage.getItem('xml_audit_history_v2')) || [];
            const reg = h[index];
            if (!reg) return;

            // Cabeçalho CSV (com BOM para acentuação)
            let csv = "\ufeffEmitente;CNPJ Emitente;Data Emissao;Num Nota;Cod Prod;Descricao;NCM;CFOP;Unid;Qtd;Vl Unitario;Vl Total;CST PIS;CST COFINS;CSOSN/CST ICMS\n";
            
            reg.itens.forEach(i => {
                // Remove ponto e vírgula da descrição para não quebrar o CSV
                const descClean = i.xProd.replace(/;/g, " ");
                const nomeClean = i.emitNome.replace(/;/g, " ");

                csv += `${nomeClean};${i.emitCNPJ};${i.dataEmissao};${i.nNF};${i.codProd};${descClean};${i.ncm};${i.cfop};${i.uCom};${i.qCom};${i.vUnCom};${i.vProd};${i.cstPis};${i.cstCofins};${i.csosn}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `AUDIT_${reg.empresa.substring(0,10)}_${reg.ref.replace('/','-')}.csv`;
            link.click();
        }

        function renderXMLHistory() {
            const h = JSON.parse(localStorage.getItem('xml_audit_history_v2')) || [];
            const tbody = document.getElementById('tbody-xml');
            tbody.innerHTML = '';
            
            if(h.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-zinc-600 p-8">Nenhum histórico encontrado.</td></tr>';
                return;
            }

            // Ordena por data (mais recente primeiro)
            h.sort((a, b) => b.key.localeCompare(a.key));

            h.forEach((it, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <b class="text-white uppercase text-[10px]">${it.empresa}</b><br>
                        <span class="text-[9px] text-zinc-500">${formatCNPJ(it.cnpj)}</span>
                    </td>
                    <td class="text-orange-500 font-bold">${it.ref}</td>
                    <td class="text-white font-black">${it.itens.length} Linhas</td>
                    <td>
                        <button onclick="downloadExcel(${i})" class="btn-action"><i class="fas fa-file-excel"></i> Baixar CSV</button>
                        <button onclick="deleteItem('xml', ${i})" class="btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- LÓGICA PGDAS (MANTIDA MAS COM CORREÇÕES DE LIMPEZA) ---
        let pgdasFiles = [];
        function handlePGDASFiles(files) {
            pgdasFiles = Array.from(files);
            document.getElementById('label-pgdas').innerText = `${files.length} PDFs Selecionados`;
            document.getElementById('btn-run-pgdas').disabled = false;
        }

        async function processarPGDAS() {
            if(pgdasFiles.length === 0) return alert("Selecione os PDFs!");
            
            const history = JSON.parse(localStorage.getItem('pgdas_pdf_audit')) || [];
            
            for(let file of pgdasFiles) {
                const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                let fullText = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(it => it.str).join(" ") + " ||| ";
                }

                const textClean = fullText.replace(/\s+/g, ' ');

                const razao = (textClean.match(/Nome empresarial:\s*(.*?)\s*Data/) || ["","DESCONHECIDO"])[1];
                const cnpj = (textClean.match(/(\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2})/) || ["",""])[0];
                const periodoMatch = textClean.match(/Período de Apuração:\s*01\/(\d{2})\/(\d{4})/);
                const ref = periodoMatch ? `${MONTHS[parseInt(periodoMatch[1])-1]}/${periodoMatch[2]}` : "INDEFINIDO";
                const rbt12 = (textClean.match(/RBT12\)\s*[\d.,]+\s*[\d.,]+\s*([\d.]+,\d{2})/) || ["","0,00"])[1];
                const dasTotal = (textClean.match(/Valor Total do DAS:\s*([\d.]+,\d{2})/) || ["","0,00"])[1];

                const atividadesRaw = textClean.split("Valor do Débito por Tributo para a Atividade");
                let atividadesList = [];

                for(let k=1; k < atividadesRaw.length; k++) {
                    const block = atividadesRaw[k];
                    const receitaBlock = (block.match(/Receita Bruta Informada\s*:\s*R\$\s*([\d.]+,\d{2})/) || ["","0,00"])[1];
                    
                    const taxes = { "IRPJ": "0,00", "CSLL": "0,00", "COFINS": "0,00", "PIS/Pasep": "0,00", "CPP": "0,00", "ICMS": "0,00", "IPI": "0,00", "ISS": "0,00" };

                    for (let taxName of Object.keys(taxes)) {
                        const regexTax = new RegExp(`${taxName.replace('/','.')}.*?([\\d.]+.\\d{2})`);
                        const match = block.match(regexTax);
                        if(match) taxes[taxName] = match[1];
                    }

                    atividadesList.push({ desc: `Atividade ${k}`, receita: receitaBlock, impostos: taxes });
                }

                // Verifica duplicidade antes de adicionar
                const exists = history.some(h => h.cnpj === cnpj && h.ref === ref);
                if(!exists) {
                    history.push({ id: Date.now() + Math.random(), razao, cnpj, ref, rbt12, atividades: atividadesList, dasTotal });
                }
            }

            localStorage.setItem('pgdas_pdf_audit', JSON.stringify(history));
            alert("PGDAS Processado!");
            renderPGDASHistory();
        }

        function renderPGDASHistory() {
            const h = JSON.parse(localStorage.getItem('pgdas_pdf_audit')) || [];
            const tbody = document.getElementById('tbody-pgdas');
            tbody.innerHTML = '';

            if(h.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-zinc-600 p-8">Nenhum PGDAS processado.</td></tr>';
                return;
            }

            h.forEach((it, i) => {
                const htmlAtiv = it.atividades.map(a => `
                    <div class="activity-item">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[9px] font-black uppercase text-zinc-400">Receita: R$ ${a.receita}</span>
                        </div>
                        <div class="tax-grid">
                            ${Object.entries(a.impostos).map(([k, v]) => `
                                <div class="tax-unit" style="${v !== '0,00' ? 'border-color: #f97316;' : ''}">
                                    <span>${k}</span>
                                    <span>${v}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <b class="text-white uppercase">${it.razao}</b><br>
                        <small class="text-zinc-500">${formatCNPJ(it.cnpj)}</small><br>
                        <span class="text-orange-500 font-bold text-[10px]">${it.ref}</span>
                    </td>
                    <td class="font-bold text-zinc-400 text-[10px]">R$ ${it.rbt12}</td>
                    <td>${htmlAtiv}</td>
                    <td class="text-orange-500 font-black text-[11px]">R$ ${it.dasTotal}</td>
                    <td>
                        <button onclick="deleteItem('pgdas', ${i})" class="btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Fail', err));
        }

        // Renderiza ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            renderXMLHistory();
            renderPGDASHistory();
        });
    </script>
