<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCAL AUDIT - V16.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; }
        .nav-link { padding: 12px 25px; font-size: 11px; font-weight: 600; color: #888; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 3px solid transparent; }
        .nav-link.active { color: var(--orange-main); background: rgba(249, 115, 22, 0.05); border-left-color: var(--orange-main); }
        .main-container { flex: 1; background: #050505; overflow-y: auto; padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-panel { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; }
        .btn-orange { background: var(--orange-main); color: #000; font-weight: 800; border-radius: 6px; padding: 10px 20px; text-transform: uppercase; font-size: 11px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #111; color: var(--orange-main); font-size: 10px; text-transform: uppercase; padding: 12px; text-align: left; }
        td { padding: 12px; font-size: 11px; border-bottom: 1px solid #1a1a1a; vertical-align: top; }
        .imposto-tag { background: #111; padding: 2px 6px; border-radius: 3px; color: #aaa; margin: 1px; display: inline-block; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-6 border-b border-zinc-900 text-center">
            <h1 class="text-xl font-black italic text-white">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
        </div>
        <nav class="flex-1 mt-4">
            <div class="nav-link active" onclick="showTab('extrator', this)"><i class="fas fa-upload"></i> CARGA DE DADOS</div>
            <div class="nav-link" onclick="showTab('historico', this)"><i class="fas fa-history"></i> HISTÓRICO PGDAS</div>
        </nav>
    </aside>

    <main class="main-container">
        <div id="extrator" class="tab-content active">
            <h2 class="text-2xl font-black mb-6 italic uppercase">Módulo de Carga</h2>
            <div class="card-panel max-w-xl">
                <div class="border-2 border-dashed border-zinc-800 p-10 text-center rounded-xl cursor-pointer hover:bg-zinc-900" onclick="document.getElementById('file-in').click()">
                    <p id="label-file" class="text-xs font-bold text-zinc-500 uppercase">Selecionar PGDAS (PDF)</p>
                    <input type="file" id="file-in" multiple accept=".pdf" class="hidden" onchange="handleFiles(this.files)">
                </div>
                <button id="btn-run" onclick="processarPGDAS()" class="btn-orange w-full mt-4" disabled>Extrair Dados Relatório</button>
            </div>
        </div>

        <div id="historico" class="tab-content">
            <h2 class="text-2xl font-black mb-6 italic uppercase">Histórico PGDAS</h2>
            <div class="card-panel overflow-x-auto">
                <table>
                    <thead>
                        <tr>
                            <th>Empresa / CNPJ</th>
                            <th>Mês Ref.</th>
                            <th>Receitas (RPA/RBT12)</th>
                            <th>Atividades e Tributos</th>
                            <th>Total DAS</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-pgdas"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        const MONTHS_FULL = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        let selectedFiles = [];

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'historico') renderPGDASHistory();
        }

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            document.getElementById('label-file').innerText = `${files.length} PDF(s) Selecionados`;
            document.getElementById('btn-run').disabled = false;
        }

        async function processarPGDAS() {
            const history = JSON.parse(localStorage.getItem('pgdas_history')) || [];
            
            for(let file of selectedFiles) {
                const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                let fullText = "";
                for(let i=1; i<=pdf.numPages; i++){
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(item => item.str).join(" ") + " ";
                }

                // 1. Nome, CNPJ e Data
                const cnpj = (fullText.match(/\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}/) || [""])[0];
                const nome = (fullText.match(/Nome empresarial:\s*(.*?)\s*Data/i) || ["", "Empresa"])[1].trim();
                const dataRaw = (fullText.match(/Período de Apuração:\s*([\d/]+)/) || ["", ""])[1];
                let refExtenso = "";
                if(dataRaw) {
                    const mes = parseInt(dataRaw.split('/')[1]);
                    const ano = dataRaw.split('/')[2];
                    refExtenso = `${MONTHS_FULL[mes-1]} DE ${ano}`;
                }

                // 2. Receitas RPA e RBT12
                const rpa = (fullText.match(/Receita Bruta do PA \(RPA\) Competência\s*([\d\.,]+)/i) || ["", "0,00"])[1];
                const rbt12 = (fullText.match(/Receita bruta acumulada nos doze meses anteriores ao PA \(RBT12\)\s*([\d\.,]+)/i) || ["", "0,00"])[1];

                // 3. Atividades Dinâmicas
                const atividades = [];
                const regexAtiv = /Valor do Débito por Tributo para a Atividade \(R\$\):\s*(.*?)\s*Receita Bruta Informada:\s*R\$\s*([\d\.,]+)\s*IRPJ.*?Total\s*([\d\.,\s]+)/gi;
                let m;
                while ((m = regexAtiv.exec(fullText)) !== null) {
                    const valores = m[3].trim().split(/\s+/).filter(v => v.includes(','));
                    atividades.push({
                        desc: m[1].trim(),
                        valor: m[2],
                        tribs: { ir: valores[0], cs: valores[1], cof: valores[2], pis: valores[3], cpp: valores[4], icms: valores[5], ipi: valores[6], iss: valores[7] }
                    });
                }

                history.push({
                    empresa: nome, cnpj: cnpj, ref: refExtenso, rpa: rpa, rbt12: rbt12,
                    atividades: atividades,
                    totalDas: (fullText.match(/Valor Total do DAS:\s*R\$\s*([\d\.,]+)/i) || ["", "0,00"])[1]
                });
            }
            
            localStorage.setItem('pgdas_history', JSON.stringify(history));
            alert("Processado! Vá para a aba Histórico.");
        }

        function renderPGDASHistory() {
            const h = JSON.parse(localStorage.getItem('pgdas_history')) || [];
            document.getElementById('tbody-pgdas').innerHTML = h.map((item, idx) => `
                <tr class="hover:bg-zinc-900/40">
                    <td><div class="font-bold text-white uppercase">${item.empresa}</div><div class="text-[9px] text-zinc-500">${item.cnpj}</div></td>
                    <td><b class="text-orange-500">${item.ref}</b></td>
                    <td><div class="text-white">RPA: ${item.rpa}</div><div class="text-zinc-500">RBT12: ${item.rbt12}</div></td>
                    <td>
                        ${item.atividades.map(at => `
                            <div class="mb-3 p-2 bg-black rounded border border-zinc-800">
                                <div class="text-[10px] text-orange-400 font-bold uppercase mb-1">${at.desc}</div>
                                <div class="text-white mb-1">Receita: R$ ${at.valor}</div>
                                <div class="text-[8px] text-zinc-500">
                                    <span class="imposto-tag">IR: ${at.tribs.ir}</span><span class="imposto-tag">CS: ${at.tribs.cs}</span>
                                    <span class="imposto-tag">COF: ${at.tribs.cof}</span><span class="imposto-tag">PIS: ${at.tribs.pis}</span>
                                    <span class="imposto-tag">CPP: ${at.tribs.cpp}</span><span class="imposto-tag">ICMS: ${at.tribs.icms}</span>
                                </div>
                            </div>
                        `).join('')}
                    </td>
                    <td class="font-bold text-orange-500 text-sm">R$ ${item.totalDas}</td>
                    <td><button onclick="remover(${idx})" class="text-red-500"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function remover(idx) {
            let h = JSON.parse(localStorage.getItem('pgdas_history'));
            h.splice(idx, 1);
            localStorage.setItem('pgdas_history', JSON.stringify(h));
            renderPGDASHistory();
        }
    </script>
</body>
</html>
