<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCALAUDIT - Auditoria Integrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: var(--bg-dark); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link { padding: 10px 25px; font-size: 11px; font-weight: 600; color: #888; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 3px solid transparent; }
        .nav-link.active { color: var(--orange-main); background: rgba(249, 115, 22, 0.05); border-left-color: var(--orange-main); }
        .main-container { flex: 1; background: #050505; overflow-y: auto; padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-panel { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #111; color: var(--orange-main); font-size: 10px; text-transform: uppercase; padding: 12px; text-align: left; }
        td { padding: 12px; font-size: 11px; border-bottom: 1px solid #1a1a1a; vertical-align: top; }
        .imposto-tag { background: #111; padding: 3px 6px; border-radius: 4px; color: #e5e5e5; margin: 2px; display: inline-block; font-family: monospace; font-size: 9px; border: 1px solid #333; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-6 border-b border-zinc-900 text-center mb-4">
            <h1 class="text-2xl font-black italic text-white uppercase">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
        </div>
        <nav>
            <div class="nav-link active" onclick="showTab('extrator', this)"><i class="fas fa-upload"></i> Módulo de Carga</div>
            <div class="nav-link" onclick="showTab('historico-pgdas', this)"><i class="fas fa-file-invoice-dollar"></i> Histórico PGDAS</div>
        </nav>
    </aside>

    <main class="main-container">
        <div id="extrator" class="tab-content active">
            <h2 class="text-2xl font-black mb-6 italic uppercase">Módulo de Carga</h2>
            <div class="card-panel max-w-xl">
                <div class="border-2 border-dashed border-zinc-800 p-10 text-center rounded-xl cursor-pointer hover:bg-zinc-900" onclick="document.getElementById('file-in').click()">
                    <p id="label-file" class="text-xs font-bold text-zinc-500 uppercase">Selecionar PGDAS (PDF)</p>
                    <input type="file" id="file-in" multiple accept=".pdf" class="hidden" onchange="handleFiles(this.files)">
                </div>
                <button id="btn-run" onclick="processarPGDAS()" class="w-full mt-4 bg-[#f97316] text-black font-black py-4 rounded uppercase text-xs disabled:opacity-50" disabled>Extrair Dados e Salvar</button>
            </div>
        </div>

        <div id="historico-pgdas" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic uppercase">Histórico PGDAS</h2>
                <button onclick="clearHistory()" class="bg-red-900/30 text-red-500 border border-red-900 px-4 py-2 rounded text-[10px] font-black uppercase tracking-widest">Limpar Tudo</button>
            </div>
            <div class="card-panel overflow-x-auto">
                <table>
                    <thead>
                        <tr>
                            <th>Empresa / CNPJ</th>
                            <th>Competência</th>
                            <th>Receitas (RPA/RBT12)</th>
                            <th>Atividades e Tributos</th>
                            <th>Total DAS</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-pgdas"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        const MONTHS = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        let selectedFiles = [];

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'historico-pgdas') renderPGDASHistory();
        }

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            document.getElementById('label-file').innerText = `${files.length} arquivo(s) selecionado(s)`;
            document.getElementById('btn-run').disabled = false;
        }

        async function processarPGDAS() {
            const history = JSON.parse(localStorage.getItem('pgdas_history')) || [];
            for(let file of selectedFiles) {
                const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                let fullText = "";
                for(let i=1; i<=pdf.numPages; i++){
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(item => item.str).join(" ") + " ";
                }

                const cnpj = (fullText.match(/\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}/) || [""])[0];
                const nome = (fullText.match(/Nome empresarial:\s*(.*?)\s*Data/i) || ["", "Empresa"])[1].trim();
                const periodoRaw = (fullText.match(/Período de Apuração:\s*([\d\/]+)/) || ["", ""])[1];
                let ref = "";
                if(periodoRaw) {
                    const parts = periodoRaw.split('/');
                    ref = `${MONTHS[parseInt(parts[1])-1]} DE ${parts[2]}`;
                }

                const rpa = (fullText.match(/Receita Bruta do PA \(RPA\).*?([\d\.,]+)/i) || ["", "0,00"])[1];
                const rbt12 = (fullText.match(/Receita bruta acumulada.*?\(RBT12\).*?([\d\.,]+)/i) || ["", "0,00"])[1];

                const atividades = [];
                const regexAtiv = /Valor do Débito por Tributo para a Atividade \(R\$\):\s*(.*?)\s*Receita Bruta Informada:\s*R\$\s*([\d\.,]+)[\s\S]*?Total\s*([\d\.,\s]+)/gi;
                let match;
                while ((match = regexAtiv.exec(fullText)) !== null) {
                    const valores = match[3].trim().split(/\s+/).filter(v => v.includes(','));
                    atividades.push({ desc: match[1].trim(), valor: match[2], tribs: valores });
                }

                history.push({
                    empresa: nome, cnpj: cnpj, ref: ref, rpa: rpa, rbt12: rbt12,
                    atividades: atividades,
                    totalDas: (fullText.match(/Valor Total do DAS:\s*R\$\s*([\d\.,]+)/i) || ["", "0,00"])[1]
                });
            }
            localStorage.setItem('pgdas_history', JSON.stringify(history));
            alert("Processamento Concluído!");
            showTab('historico-pgdas', document.querySelectorAll('.nav-link')[1]);
        }

        function renderPGDASHistory() {
            const h = JSON.parse(localStorage.getItem('pgdas_history')) || [];
            document.getElementById('tbody-pgdas').innerHTML = h.map((item, idx) => `
                <tr class="hover:bg-zinc-900/50 transition">
                    <td><div class="font-black text-white text-[11px] uppercase">${item.empresa}</div><div class="text-[9px] text-zinc-500 font-mono">${item.cnpj}</div></td>
                    <td><span class="text-orange-500 text-[9px] font-bold uppercase">${item.ref}</span></td>
                    <td><div class="text-[10px] text-white">RPA: ${item.rpa}</div><div class="text-[10px] text-zinc-500">RBT12: ${item.rbt12}</div></td>
                    <td>
                        <div class="flex flex-col gap-2">
                            ${item.atividades.map(at => `
                                <div class="p-2 bg-black rounded border border-zinc-800">
                                    <div class="text-[9px] text-orange-500 font-bold uppercase mb-1">${at.desc}</div>
                                    <div class="text-white text-[9px] mb-1">Receita: R$ ${at.valor}</div>
                                    <div class="flex flex-wrap gap-1">
                                        ${at.tribs.slice(0, 8).map(v => `<span class="imposto-tag">${v}</span>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </td>
                    <td><div class="font-black text-green-500">R$ ${item.totalDas}</div></td>
                    <td><button onclick="remover(${idx})" class="text-red-600"><i class="fas fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function remover(idx) {
            let h = JSON.parse(localStorage.getItem('pgdas_history'));
            h.splice(idx, 1);
            localStorage.setItem('pgdas_history', JSON.stringify(h));
            renderPGDASHistory();
        }

        function clearHistory() {
            localStorage.removeItem('pgdas_history');
            renderPGDASHistory();
        }
    </script>
</body>
</html>
