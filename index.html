<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCAL AUDIT - V13.2 MASTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--bg-dark); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link { padding: 10px 25px; font-size: 10px; font-weight: 700; color: #888; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; text-transform: uppercase; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { color: var(--orange-main); background: #080808; border-left-color: var(--orange-main); }
        .section-title { padding: 20px 25px 8px; font-size: 9px; font-weight: 900; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        .main-container { flex: 1; background: #050505; overflow-y: auto; padding: 40px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .table-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #080808; color: var(--orange-main); font-size: 10px; text-transform: uppercase; padding: 15px; text-align: left; }
        td { padding: 12px 15px; font-size: 11px; border-bottom: 1px solid #111; color: #ccc; }
        .btn-orange { background: var(--orange-main); color: #000 !important; font-weight: 900; border-radius: 8px; padding: 12px; text-transform: uppercase; font-size: 11px; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; border: none; }
        .trash-icon { color: #dc2626 !important; cursor: pointer; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 border-b border-zinc-900 mb-2 text-center">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
            <p class="text-[8px] text-zinc-600 font-bold uppercase">V13.2 SAT/CFe</p>
        </div>
        <nav>
            <div class="section-title">Extração</div>
            <div class="nav-link active" onclick="showTab('extrator-panel', this)"><i class="fas fa-upload"></i> Módulo de Carga</div>
            <div class="section-title">Consultas</div>
            <div class="nav-link" onclick="showTab('xml-history-panel', this)"><i class="fas fa-file-code"></i> Histórico XML</div>
            <div class="nav-link" onclick="showTab('pgdas-history-panel', this)"><i class="fas fa-file-invoice-dollar"></i> Histórico PGDAS</div>
            <div class="section-title">Auditoria</div>
            <a href="auditoria.html" class="nav-link"><i class="fas fa-sync"></i> Cruzar Informações</a>
        </nav>
    </aside>

    <main class="main-container">
        <div id="extrator-panel" class="tab-content active">
            <h2 class="text-2xl font-black italic text-white text-orange-500 uppercase mb-8">Central de Carga XML</h2>
            <div class="bg-[#0a0a0a] p-10 rounded-xl border border-zinc-900 text-center">
                <h4 class="text-[11px] font-black uppercase text-[#f97316] mb-6">Arraste Pastas ou Arquivos XML/ZIP</h4>
                <div class="border-2 border-dashed border-zinc-800 rounded-xl p-12 cursor-pointer hover:bg-zinc-900/40" onclick="document.getElementById('xml-input').click()">
                    <i class="fas fa-folder-open text-4xl text-zinc-700 mb-4"></i>
                    <p id="label-xml" class="text-[10px] text-zinc-500 font-bold uppercase">Processa subpastas automaticamente</p>
                    <input type="file" id="xml-input" multiple accept=".xml,.zip" class="hidden" onchange="handleXMLFiles(this.files)">
                </div>
                <button id="btn-run-xml" onclick="processarXML()" class="btn-orange mt-8 w-full max-w-md mx-auto" disabled>Extrair Dados das Notas</button>
            </div>
        </div>

        <div id="xml-history-panel" class="tab-content">
            <h2 class="text-2xl font-black italic text-white mb-6">Histórico por Competência</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th width="40"><input type="checkbox" onclick="toggleChecks(this)"></th>
                            <th>Empresa / Emitente</th>
                            <th>Mês Referência</th>
                            <th>Qtd Itens</th>
                            <th width="120">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-xml"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const MONTHS_FULL = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        let xmlBuffer = [];

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); 
            if(el) el.classList.add('active');
            if(id === 'xml-history-panel') renderXMLHistory();
        }

        async function handleXMLFiles(files) {
            xmlBuffer = [];
            for (let f of files) {
                if (f.name.endsWith('.zip')) {
                    const zip = await JSZip.loadAsync(f);
                    // Varredura profunda em todas as pastas dentro do ZIP
                    const filesInZip = Object.keys(zip.files).filter(p => p.toLowerCase().endsWith('.xml'));
                    for (let path of filesInZip) {
                        xmlBuffer.push(await zip.files[path].async("text"));
                    }
                } else { xmlBuffer.push(await f.text()); }
            }
            document.getElementById('label-xml').innerText = `${xmlBuffer.length} XMLs identificados`;
            document.getElementById('btn-run-xml').disabled = false;
        }

        function processarXML() {
            const h = JSON.parse(localStorage.getItem('xml_audit_history')) || [];
            const groups = {};
            
            xmlBuffer.forEach(text => {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const emit = xml.getElementsByTagName("emit")[0];
                const ide = xml.getElementsByTagName("ide")[0];
                if(!emit || !ide) return;

                const cnpj = emit.getElementsByTagName("CNPJ")[0]?.textContent;
                const razao = emit.getElementsByTagName("xNome")[0]?.textContent;
                
                // Tag dEmi conforme solicitado: 20230831
                const dEmi = ide.getElementsByTagName("dEmi")[0]?.textContent || ide.getElementsByTagName("dhEmi")[0]?.textContent || "";
                if(dEmi.length < 8) return;

                const ano = dEmi.substring(0,4);
                const mesIdx = parseInt(dEmi.substring(4,6)) - 1;
                const refLong = `${MONTHS_FULL[mesIdx]}/${ano}`;
                
                // Chave única por CNPJ e Mês para criar as linhas separadas no histórico
                const key = `${cnpj}_${ano}_${mesIdx}`;

                if(!groups[key]) groups[key] = { key, empresa: razao, cnpj: cnpj, ref: refLong, itens: [] };

                const nDoc = ide.getElementsByTagName("nCFe")[0]?.textContent || ide.getElementsByTagName("nNF")[0]?.textContent || "S/N";

                // Varre TODOS os produtos dentro do <det>
                Array.from(xml.getElementsByTagName("det")).forEach(det => {
                    const prod = det.getElementsByTagName("prod")[0];
                    const imp = det.getElementsByTagName("imposto")[0];
                    
                    groups[key].itens.push({
                        Empresa: razao,
                        CNPJ: cnpj,
                        Emissao: `${dEmi.substring(6,8)}/${dEmi.substring(4,6)}/${ano}`,
                        MesExtenso: refLong,
                        Nota: nDoc,
                        Produto: prod.getElementsByTagName("xProd")[0]?.textContent,
                        NCM: prod.getElementsByTagName("NCM")[0]?.textContent,
                        CFOP: prod.getElementsByTagName("CFOP")[0]?.textContent,
                        Un: prod.getElementsByTagName("uCom")[0]?.textContent,
                        Qtd: parseFloat(prod.getElementsByTagName("qCom")[0]?.textContent || 0).toFixed(4).replace('.',','),
                        Unitario: parseFloat(prod.getElementsByTagName("vUnCom")[0]?.textContent || 0).toFixed(2).replace('.',','),
                        ValorTotal: parseFloat(prod.getElementsByTagName("vProd")[0]?.textContent || 0).toFixed(2).replace('.',','),
                        CSOSN: imp.getElementsByTagName("ICMS")[0]?.querySelector("CSOSN, CST")?.textContent || "---",
                        CST_PIS: imp.getElementsByTagName("PIS")[0]?.querySelector("CST")?.textContent || "---",
                        CST_COFINS: imp.getElementsByTagName("COFINS")[0]?.querySelector("CST")?.textContent || "---"
                    });
                });
            });

            // Agrega no histórico respeitando CNPJ e Mês
            Object.values(groups).forEach(g => {
                const idx = h.findIndex(x => x.key === g.key);
                if(idx === -1) h.push(g);
                else { h[idx].itens = [...h[idx].itens, ...g.itens]; }
            });

            localStorage.setItem('xml_audit_history', JSON.stringify(h));
            alert("✅ XMLs Processados e Agrupados por Mês!");
            renderXMLHistory();
        }

        function renderXMLHistory() {
            const h = JSON.parse(localStorage.getItem('xml_audit_history')) || [];
            document.getElementById('tbody-xml').innerHTML = h.map((it, i) => `
                <tr>
                    <td><input type="checkbox" class="xml-sel" data-idx="${i}"></td>
                    <td><b class="text-white uppercase">${it.empresa}</b><br><small class="text-zinc-500">${it.cnpj}</small></td>
                    <td class="text-orange-500 font-black uppercase">${it.ref}</td>
                    <td class="text-white">${it.itens.length} itens</td>
                    <td><div class="flex gap-4">
                        <i class="fas fa-file-csv text-blue-400 cursor-pointer" title="Exportar CSV" onclick="downloadCSV(${i})"></i>
                        <i class="fas fa-trash-alt trash-icon" title="Excluir" onclick="deleteItem(${i})"></i>
                    </div></td>
                </tr>`).join('');
        }

        function downloadCSV(idx) {
            const r = (JSON.parse(localStorage.getItem('xml_audit_history')))[idx];
            let csv = "Empresa;CNPJ;Emissão;Mês/Ano;Nota;Produto;NCM;CFOP;Un;Qtd;Unitário;ValorTotalItem;CSOSN;CST_PIS;CST_COFINS\r\n";
            r.itens.forEach(i => {
                csv += `${i.Empresa};${i.CNPJ};${i.Emissao};${i.MesExtenso};${i.Nota};${i.Produto};${i.NCM};${i.CFOP};${i.Un};${i.Qtd};${i.Unitario};${i.ValorTotal};${i.CSOSN};${i.CST_PIS};${i.CST_COFINS}\r\n`;
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `RELATORIO_${r.empresa}_${r.ref.replace('/','-')}.csv`;
            link.click();
        }

        function deleteItem(idx) {
            let d = JSON.parse(localStorage.getItem('xml_audit_history'));
            if(confirm("Deseja apagar este período?")) { d.splice(idx, 1); localStorage.setItem('xml_audit_history', JSON.stringify(d)); renderXMLHistory(); }
        }
        
        function toggleChecks(m) { document.querySelectorAll('.xml-sel').forEach(cb => cb.checked = m.checked); }
        document.addEventListener('DOMContentLoaded', () => { renderXMLHistory(); });
    </script>
</body>
</html>
