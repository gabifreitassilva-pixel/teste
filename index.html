<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCAL AUDIT - V16.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: var(--bg-dark); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link { padding: 10px 25px; font-size: 11px; font-weight: 600; color: #888; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 3px solid transparent; }
        .nav-link.active { color: var(--orange-main); background: rgba(249, 115, 22, 0.05); border-left-color: var(--orange-main); }
        .main-container { flex: 1; background: #050505; overflow-y: auto; padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-panel { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #111; color: var(--orange-main); font-size: 10px; text-transform: uppercase; padding: 12px; text-align: left; }
        td { padding: 12px; font-size: 11px; border-bottom: 1px solid #1a1a1a; vertical-align: top; }
        .imposto-tag { background: #111; padding: 2px 6px; border-radius: 3px; color: #aaa; margin: 1px; display: inline-block; font-family: monospace; font-size: 8px; border: 1px solid #222; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-6 border-b border-zinc-900 text-center mb-4">
            <h1 class="text-2xl font-black italic text-white uppercase">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
        </div>
        <nav>
            <div class="nav-link active" onclick="showTab('extrator', this)"><i class="fas fa-upload"></i> Módulo de Carga</div>
            <div class="nav-link" onclick="showTab('historico-pgdas', this)"><i class="fas fa-file-invoice-dollar"></i> Histórico PGDAS</div>
        </nav>
    </aside>

    <main class="main-container">
        <div id="extrator" class="tab-content active">
            <h2 class="text-2xl font-black mb-6 italic uppercase">Módulo de Carga</h2>
            <div class="card-panel max-w-xl">
                <div class="border-2 border-dashed border-zinc-800 p-10 text-center rounded-xl cursor-pointer hover:bg-zinc-900" onclick="document.getElementById('file-in').click()">
                    <p id="label-file" class="text-xs font-bold text-zinc-500 uppercase">Selecionar Declaração PGDAS (PDF)</p>
                    <input type="file" id="file-in" multiple accept=".pdf" class="hidden" onchange="handleFiles(this.files)">
                </div>
                <button id="btn-run" onclick="processarPGDAS()" class="w-full mt-4 bg-[#f97316] text-black font-black py-3 rounded uppercase text-xs disabled:opacity-50" disabled>Extrair Dados para o Histórico</button>
            </div>
        </div>

        <div id="historico-pgdas" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic uppercase">Extratos PGDAS Analisados</h2>
                <button onclick="clearHistory()" class="bg-red-600 text-white px-4 py-2 rounded text-[10px] font-black uppercase"><i class="fas fa-trash-alt"></i> Limpar Lista</button>
            </div>
            <div class="card-panel">
                <table>
                    <thead>
                        <tr>
                            <th>Empresa / CNPJ</th>
                            <th>Competência</th>
                            <th>Resumo de Receitas</th>
                            <th>Atividades / Tributos</th>
                            <th>Total DAS</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-pgdas">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        const MONTHS = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        let selectedFiles = [];

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'historico-pgdas') renderPGDASHistory();
        }

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            document.getElementById('label-file').innerText = `${files.length} arquivo(s) selecionado(s)`;
            document.getElementById('btn-run').disabled = false;
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        async function processarPGDAS() {
            const history = JSON.parse(localStorage.getItem('pgdas_history')) || [];
            
            for(let file of selectedFiles) {
                const pdfBase64 = await toBase64(file);
                const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                let fullText = "";
                for(let i=1; i<=pdf.numPages; i++){
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(item => item.str).join(" ") + " ";
                }

                // EXTRAÇÃO DOS DESTAQUES EM VERMELHO [cite: 7, 13, 14, 17, 101, 112, 116, 118, 121, 123]
                const cnpj = (fullText.match(/\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}/) || [""])[0]; [cite: 13, 91]
                const nome = (fullText.match(/Nome empresarial:\s*(.*?)\s*Data/i) || ["", "Empresa"])[1].trim(); [cite: 14, 92]
                const dataRaw = (fullText.match(/Período de Apuração:\s*([\d/]+)/) || ["", ""])[1]; [cite: 5, 84]
                
                let refExtenso = "";
                if(dataRaw) {
                    const parts = dataRaw.split('/');
                    refExtenso = `${MONTHS[parseInt(parts[1])-1]} DE ${parts[2]}`;
                }

                // RECEITAS RPA E RBT12 (DESTACADAS EM VERMELHO) 
                const rpa = (fullText.match(/Receita Bruta do PA \(RPA\)\s*-\s*Competência\s*([\d\.,]+)/i) || ["", "0,00"])[1]; [cite: 23, 101]
                const rbt12 = (fullText.match(/Receita bruta acumulada nos doze meses anteriores ao PA \(RBT12\)\s*([\d\.,]+)/i) || ["", "0,00"])[1]; [cite: 23, 101]

                // ATIVIDADES DINÂMICAS E TRIBUTOS [cite: 39, 41, 121, 123]
                const atividades = [];
                const regexAtiv = /Valor do Débito por Tributo para a Atividade \(R\$\):\s*(.*?)\s*Receita Bruta Informada:\s*R\$\s*([\d\.,]+)\s*IRPJ.*?Total\s*([\d\.,\s]+)/gi;
                
                let m;
                while ((m = regexAtiv.exec(fullText)) !== null) {
                    const valores = m[3].trim().split(/\s+/).filter(v => v.includes(','));
                    atividades.push({
                        desc: m[1].trim(), [cite: 39, 121]
                        valor: m[2], [cite: 40, 122]
                        tribs: { 
                            ir: valores[0], cs: valores[1], cof: valores[2], [cite: 41, 123]
                            pis: valores[3], cpp: valores[4], icms: valores[5], [cite: 41, 123]
                            ipi: valores[6], iss: valores[7] [cite: 41, 123]
                        }
                    });
                }

                history.push({
                    empresa: nome, cnpj: cnpj, ref: refExtenso, rpa: rpa, rbt12: rbt12,
                    atividades: atividades, pdfData: pdfBase64,
                    totalDas: (fullText.match(/Valor Total do DAS:\s*R\$\s*([\d\.,]+)/i) || ["", "0,00"])[1] [cite: 35, 112]
                });
            }
            localStorage.setItem('pgdas_history', JSON.stringify(history));
            alert("Dados extraídos com sucesso para o campo destacado!");
            showTab('historico-pgdas', document.querySelectorAll('.nav-link')[1]);
        }

        function renderPGDASHistory() {
            const h = JSON.parse(localStorage.getItem('pgdas_history')) || [];
            const tbody = document.getElementById('tbody-pgdas');
            
            if(h.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-20 text-zinc-700 uppercase font-black">Nenhum dado extraído ainda</td></tr>';
                return;
            }

            tbody.innerHTML = h.map((item, idx) => `
                <tr class="hover:bg-zinc-900/40">
                    <td>
                        <div class="font-bold text-white uppercase text-[10px]">${item.empresa}</div>
                        <div class="text-[9px] text-zinc-600 font-mono">${item.cnpj}</div>
                    </td>
                    <td><b class="text-orange-500 text-[10px] uppercase">${item.ref}</b></td>
                    <td>
                        <div class="text-white text-[10px]">RPA: R$ ${item.rpa}</div>
                        <div class="text-zinc-600 text-[10px]">RBT12: R$ ${item.rbt12}</div>
                    </td>
                    <td>
                        <div class="flex flex-col gap-2">
                            ${item.atividades.map(at => `
                                <div class="p-2 bg-black rounded border border-zinc-900">
                                    <div class="text-[8px] text-orange-400 font-bold uppercase mb-1">${at.desc}</div>
                                    <div class="text-white font-bold mb-1">RECEITA: R$ ${at.valor}</div>
                                    <div class="flex flex-wrap">
                                        <span class="imposto-tag">IR: ${at.tribs.ir}</span><span class="imposto-tag">CS: ${at.tribs.cs}</span>
                                        <span class="imposto-tag">COF: ${at.tribs.cof}</span><span class="imposto-tag">PIS: ${at.tribs.pis}</span>
                                        <span class="imposto-tag">CPP: ${at.tribs.cpp}</span><span class="imposto-tag">ICMS: ${at.tribs.icms}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </td>
                    <td class="font-black text-orange-500 text-sm">R$ ${item.totalDas}</td>
                    <td>
                        <div class="flex gap-4">
                            <i class="fas fa-eye text-blue-400 cursor-pointer" onclick="abrirPDF('${item.pdfData}')" title="Ver PDF"></i>
                            <i class="fas fa-trash text-red-600 cursor-pointer" onclick="remover(${idx})" title="Excluir"></i>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function abrirPDF(base64) {
            const win = window.open();
            win.document.write(`<iframe src="${base64}" frameborder="0" style="width:100%; height:100%;" allowfullscreen></iframe>`);
        }

        function remover(idx) {
            if(confirm("Deseja apagar este registro?")) {
                let h = JSON.parse(localStorage.getItem('pgdas_history'));
                h.splice(idx, 1);
                localStorage.setItem('pgdas_history', JSON.stringify(h));
                renderPGDASHistory();
            }
        }

        function clearHistory() {
            if(confirm("Limpar toda a lista?")) {
                localStorage.removeItem('pgdas_history');
                renderPGDASHistory();
            }
        }
    </script>
</body>
</html>
