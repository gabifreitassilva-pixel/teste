<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISCAL AUDIT - V12.4 MODELO OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --orange-main: #f97316; --bg-dark: #000000; --card-bg: #0a0a0a; --border-color: #1a1a1a; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--bg-dark); border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column; overflow-y: auto; }
        .nav-link { padding: 10px 25px; font-size: 10px; font-weight: 700; color: #888; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; text-transform: uppercase; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { color: var(--orange-main); background: #080808; border-left-color: var(--orange-main); }
        .section-title { padding: 20px 25px 8px; font-size: 9px; font-weight: 900; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        .main-container { flex: 1; background: #050505; overflow-y: auto; padding: 40px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .table-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #080808; color: var(--orange-main); font-size: 10px; text-transform: uppercase; padding: 15px; text-align: left; }
        td { padding: 12px 15px; font-size: 11px; border-bottom: 1px solid #111; color: #ccc; }
        .btn-orange { background: var(--orange-main); color: #000; font-weight: 900; border-radius: 8px; padding: 12px; text-transform: uppercase; font-size: 11px; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .trash-icon { color: #dc2626; cursor: pointer; transition: 0.2s; }
        .trash-icon:hover { color: #ff4d4d; transform: scale(1.2); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 border-b border-zinc-900 mb-2 text-center">
            <h1 class="text-2xl font-black italic tracking-tighter text-white">FISCAL<span class="text-[#f97316]">AUDIT</span></h1>
            <p class="text-[8px] text-zinc-600 font-bold uppercase">V12.4 - MODELO OFICIAL</p>
        </div>
        <nav>
            <div class="section-title">Extração</div>
            <div class="nav-link active" onclick="showTab('extrator-panel', this)"><i class="fas fa-upload"></i> Módulo de Carga</div>
            <div class="section-title">Consultas</div>
            <div class="nav-link" onclick="showTab('xml-history-panel', this)"><i class="fas fa-file-code"></i> Histórico XML</div>
            <div class="nav-link" onclick="showTab('pgdas-history-panel', this)"><i class="fas fa-file-invoice-dollar"></i> Histórico PGDAS</div>
            <div class="section-title">Legislação</div>
            <div class="nav-link" onclick="showTab('leg-state', this)"><i class="fas fa-map-marker-alt"></i> Estadual</div>
            <div class="nav-link" onclick="showTab('leg-fed', this)"><i class="fas fa-flag"></i> Federal</div>
        </nav>
    </aside>

    <main class="main-container">
        <div id="extrator-panel" class="tab-content active">
            <h2 class="text-2xl font-black italic text-white text-orange-500 uppercase mb-8">Central de Carga</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-[#0a0a0a] p-6 rounded-xl border border-zinc-900">
                    <h4 class="text-[10px] font-black uppercase text-[#f97316] mb-4">Carga XML / ZIP (Modelo MODELO.csv)</h4>
                    <div class="border-2 border-dashed border-zinc-900 rounded-xl p-8 text-center cursor-pointer hover:bg-zinc-900/30" onclick="document.getElementById('xml-input').click()">
                        <p id="label-xml" class="text-[9px] text-zinc-500 font-bold uppercase">Clique para selecionar arquivos</p>
                        <input type="file" id="xml-input" multiple accept=".xml,.zip" class="hidden" onchange="handleXMLFiles(this.files)">
                    </div>
                    <button id="btn-run-xml" onclick="processarXML()" class="btn-orange mt-4" disabled>Gravar no Histórico</button>
                </div>
            </div>
        </div>

        <div id="xml-history-panel" class="tab-content">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic text-white">Histórico XML</h2>
                <button onclick="exportBatchXML()" class="bg-blue-600 text-white px-5 py-2 rounded-lg text-[10px] font-black uppercase">Exportar Lote CSV</button>
            </header>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th width="40"><input type="checkbox" onclick="toggleChecks(this)"></th>
                            <th>Empresa / CNPJ</th>
                            <th>Ref</th>
                            <th>Qtd Itens</th>
                            <th width="120">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-xml"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const MONTHS = ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"];
        let xmlBuffer = [];

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
            if(id === 'xml-history-panel') renderXMLHistory();
        }

        async function handleXMLFiles(files) {
            xmlBuffer = [];
            for (let f of files) {
                if (f.name.endsWith('.zip')) {
                    const zip = await JSZip.loadAsync(f);
                    for (let p of Object.keys(zip.files).filter(x => x.endsWith('.xml'))) xmlBuffer.push(await zip.files[p].async("text"));
                } else { xmlBuffer.push(await f.text()); }
            }
            document.getElementById('label-xml').innerText = `${xmlBuffer.length} Arquivos Prontos`;
            document.getElementById('btn-run-xml').disabled = false;
        }

        function processarXML() {
            const h = JSON.parse(localStorage.getItem('xml_audit_history')) || [];
            const groups = {};
            
            xmlBuffer.forEach(text => {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const emit = xml.getElementsByTagName("emit")[0];
                const ide = xml.getElementsByTagName("ide")[0];
                if(!emit || !ide) return;

                const cnpj = emit.getElementsByTagName("CNPJ")[0]?.textContent;
                const razao = emit.getElementsByTagName("xNome")[0]?.textContent;
                const dEmi = ide.getElementsByTagName("dhEmi")[0]?.textContent || ide.getElementsByTagName("dEmi")[0]?.textContent || "";
                const nNF = ide.getElementsByTagName("nNF")[0]?.textContent || "S/N";
                
                const m = parseInt(dEmi.substring(5,7)), a = dEmi.substring(2,4);
                const ref = `${MONTHS[m-1]}/${a}`;
                const key = `${cnpj}_${m}_${a}`;

                if(!groups[key]) groups[key] = { key, empresa: razao, cnpj, ref, mSort: parseInt(a+m), itens: [] };

                Array.from(xml.getElementsByTagName("det")).forEach(det => {
                    const prod = det.getElementsByTagName("prod")[0];
                    const imposto = det.getElementsByTagName("imposto")[0];
                    
                    // Mapeamento idêntico ao MODELO.csv
                    groups[key].itens.push({
                        Empresa: razao,
                        CNPJ: cnpj.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, "$1.$2.$3/$4-$5"),
                        Mes: ref,
                        Nota: nNF.padStart(6, '0'),
                        Produto: prod.getElementsByTagName("xProd")[0]?.textContent,
                        NCM: prod.getElementsByTagName("NCM")[0]?.textContent,
                        Credito: "0.00", // Campo conforme modelo
                        CFOP: prod.getElementsByTagName("CFOP")[0]?.textContent,
                        Unidade: prod.getElementsByTagName("uCom")[0]?.textContent,
                        Qtd: parseFloat(prod.getElementsByTagName("qCom")[0]?.textContent || 0).toFixed(3),
                        Unitario: parseFloat(prod.getElementsByTagName("vUnCom")[0]?.textContent || 0).toFixed(2),
                        CST_PIS: imposto.getElementsByTagName("PIS")[0]?.querySelector("CST")?.textContent || "00",
                        CST_COFINS: imposto.getElementsByTagName("COFINS")[0]?.querySelector("CST")?.textContent || "00",
                        CST_ICMS: imposto.getElementsByTagName("ICMS")[0]?.querySelector("CST, CSOSN")?.textContent || "00"
                    });
                });
            });

            Object.values(groups).forEach(g => { if(!h.find(x => x.key === g.key)) h.push(g); });
            localStorage.setItem('xml_audit_history', JSON.stringify(h));
            alert("✅ Dados extraídos conforme modelo oficial!");
            renderXMLHistory();
        }

        function renderXMLHistory() {
            const h = JSON.parse(localStorage.getItem('xml_audit_history')) || [];
            document.getElementById('tbody-xml').innerHTML = h.map((it, i) => `
                <tr>
                    <td><input type="checkbox" class="xml-sel" data-idx="${i}"></td>
                    <td><b class="text-white uppercase">${it.empresa}</b><br><small class="text-zinc-500">${it.cnpj}</small></td>
                    <td class="text-orange-500 font-bold">${it.ref}</td>
                    <td class="text-white font-black">${it.itens.length}</td>
                    <td>
                        <div class="flex items-center gap-4">
                            <i class="fas fa-file-csv text-blue-400 cursor-pointer" onclick="downloadCSV(${i})"></i>
                            <i class="fas fa-trash-alt trash-icon" onclick="deleteItem(${i})"></i>
                        </div>
                    </td>
                </tr>`).join('');
        }

        function downloadCSV(idx) {
            const r = (JSON.parse(localStorage.getItem('xml_audit_history')))[idx];
            // Cabeçalho idêntico ao MODELO.csv
            let csv = "Empresa;CNPJ;Mes;Nota;Produto;NCM;Credito;CFOP;Unidade;Qtd;Unitario;CST_PIS;CST_COFINS;CST_ICMS\r\n";
            r.itens.forEach(i => {
                csv += `${i.Empresa};${i.CNPJ};${i.Mes};${i.Nota};${i.Produto};${i.NCM};${i.Credito};${i.CFOP};${i.Unidade};${i.Qtd};${i.Unitario};${i.CST_PIS};${i.CST_COFINS};${i.CST_ICMS}\r\n`;
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `MODELO_${r.empresa}_${r.ref}.csv`;
            link.click();
        }

        function deleteItem(idx) {
            let d = JSON.parse(localStorage.getItem('xml_audit_history'));
            if(confirm("Excluir período?")) { d.splice(idx, 1); localStorage.setItem('xml_audit_history', JSON.stringify(d)); renderXMLHistory(); }
        }
        function toggleChecks(m) { document.querySelectorAll('.xml-sel').forEach(cb => cb.checked = m.checked); }
    </script>
</body>
</html>
