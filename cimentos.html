<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria ST 2025-2026 | Anexo VI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .sidebar { width: 350px; height: 100vh; overflow-y: auto; background: #000; border-right: 1px solid #1f2937; position: fixed; padding: 20px; }
        .main-content { margin-left: 350px; padding: 40px; min-height: 100vh; background: radial-gradient(circle at top right, #111, #050505); }
        .table-container { background: rgba(10, 10, 10, 0.8); border: 1px solid #1f2937; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { background: #f97316; color: #000; padding: 15px; text-align: left; text-transform: uppercase; font-weight: 900; position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid #1f2937; line-height: 1.5; color: #d1d5db; }
        .badge { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; display: inline-block; margin-top: 4px; }
        .mantido { background: #1e293b; color: #94a3b8; border: 1px solid #334155; }
        .search-box { background: #111; border: 1px solid #1f2937; color: #fff; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 20px; outline: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="text-orange-500 font-black text-2xl italic">FISCAL<span class="text-white">AUDIT</span></h1>
        <p class="text-[10px] text-zinc-500 uppercase font-bold mb-8">Base Construção e Cimentos</p>
        <div class="bg-zinc-900 border-l-4 border-orange-500 p-4 rounded">
            <h3 class="text-white font-bold text-xs uppercase">Anexo VI</h3>
            <p class="text-[10px] text-zinc-400 mt-1">Cimentos de qualquer espécie.</p>
        </div>
    </div>
    <main class="main-content">
        <h2 class="text-2xl font-black text-white italic uppercase mb-6">ANEXO VI - CIMENTOS</h2>
        <input type="text" id="searchInput" class="search-box" placeholder="Busque por NCM ou Descrição...">
        <div class="table-container">
            <table>
                <thead><tr><th>ITEM</th><th>CEST</th><th>NCM/SH</th><th>DESCRIÇÃO TÉCNICA E VIGÊNCIA</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>
    <script>
        const data = [
            ["1.0", "05.001.00", "2523", "Cimento de qualquer espécie. <br><span class='badge mantido'>Mantido 2025/26</span>"]
        ];
        function render() {
            const body = document.getElementById('tableBody');
            body.innerHTML = data.map(i => `<tr><td class="font-bold text-orange-500">${i[0]}</td><td>${i[1]}</td><td class="font-mono text-zinc-300 font-bold">${i[2]}</td><td>${i[3]}</td></tr>`).join('');
        }
        render();
    </script>
</body>
</html>
