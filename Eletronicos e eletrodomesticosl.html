<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria ST 2025-2026 | Anexo XV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .sidebar { width: 350px; height: 100vh; overflow-y: auto; background: #000; border-right: 1px solid #1f2937; position: fixed; padding: 20px; }
        .main-content { margin-left: 350px; padding: 40px; min-height: 100vh; background: radial-gradient(circle at top right, #111, #050505); }
        .table-container { background: rgba(10, 10, 10, 0.8); border: 1px solid #1f2937; border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; }
        th { background: #f97316; color: #000; padding: 12px; text-align: left; font-weight: 900; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #1f2937; line-height: 1.4; }
        .badge { font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: bold; text-transform: uppercase; display: inline-block; margin-top: 4px; }
        .mantido { background: #1e293b; color: #94a3b8; border: 1px solid #334155; }
        .alterado { background: #1e3a8a; color: #60a5fa; border: 1px solid #3b82f6; }
        .search-box { background: #111; border: 1px solid #1f2937; color: #fff; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 20px; outline: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="text-orange-500 font-black text-2xl italic">FISCAL<span class="text-white">AUDIT</span></h1>
        <p class="text-[10px] text-zinc-500 uppercase font-bold mb-8">Eletro/Eletrônicos</p>
        <div class="bg-zinc-900 border-l-4 border-orange-500 p-4 rounded shadow-lg">
            <h3 class="text-white font-bold text-xs uppercase">Anexo XV Completo</h3>
            <p class="text-[10px] text-zinc-400 mt-1">Aparelhos Eletrodomésticos e Eletrônicos.</p>
        </div>
    </div>
    <main class="main-content">
        <h2 class="text-2xl font-black text-white italic uppercase mb-6">ANEXO XV - ELETRODOMÉSTICOS E ELETRÔNICOS</h2>
        <input type="text" id="searchInput" class="search-box" placeholder="Busque por Produto ou NCM...">
        <div class="table-container">
            <table>
                <thead><tr><th>ITEM</th><th>CEST</th><th>NCM/SH</th><th>DESCRIÇÃO TÉCNICA E VIGÊNCIA</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>
    <script>
        const data = [
            ["1.0", "21.001.00", "7321.11.00", "Fogões de cozinha a gás de uso doméstico. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["2.0", "21.002.00", "8418", "Refrigeradores, congeladores (freezers) e outros materiais para produção de frio. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["3.0", "21.003.00", "8422.11.00", "Máquinas de lavar louça do tipo doméstico. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["4.0", "21.004.00", "8450", "Máquinas de lavar roupa, mesmo com dispositivo de secagem. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["5.0", "21.005.00", "8451.21.00", "Máquinas de secar de capacidade <= 10kg. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["6.0", "21.006.00", "8508", "Aspiradores. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["7.0", "21.007.00", "8509", "Aparelhos eletromecânicos de motor elétrico incorporado, de uso doméstico. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["8.0", "21.008.00", "8516", "Chuveiros e duchas elétricos; secadores de cabelo; ferros elétricos. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["9.0", "21.009.00", "8516.50.00", "Fornos de micro-ondas. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["10.0", "21.010.00", "8521", "Aparelhos videofônicos de gravação ou de reprodução. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["11.0", "21.011.00", "8527", "Aparelhos receptores de radiodifusão. <br><span class='badge mantido'>Mantido 2025/26</span>"],
            ["12.0", "21.012.00", "8528", "Monitores e projetores; aparelhos receptores de televisão. <br><span class='badge alterado'>Atualizado Conv. 066/22 (Jan/26)</span>"]
        ];
        function renderRows(items) {
            const body = document.getElementById('tableBody');
            body.innerHTML = items.map(i => `<tr><td class="font-bold text-orange-500">${i[0]}</td><td>${i[1]}</td><td class="font-mono text-zinc-300 font-bold">${i[2]}</td><td>${i[3]}</td></tr>`).join('');
        }
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderRows(data.filter(row => row.join(' ').toLowerCase().includes(term)));
        });
        renderRows(data);
    </script>
</body>
</html>
